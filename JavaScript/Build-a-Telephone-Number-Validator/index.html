<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Telephone Number Validator</title>
    <meta name="description" content="Check if a phone number is valid in the US. Supports various standard formats.">
    <meta name="viewport" name="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h2>Enzo Genovese</h2>
    <h1>Telephone Number Validator</h1>
    <div id="smartphone">
      <div id="front-camera"></div>
      <div id="screen">
        <label for="user-input">Enter a Phone Number:</label>
        <input type="text" maxlength="20" name="user-input" id="user-input">
        <p id="results-div"><br>Invalid US number: 2<br><br>Invalid US number: 2<br><br>Invalid US number: 2<br><br>Invalid US number: 2<br></p>
      </div>
      <button type="button" id="check-btn">Check</button>
      <button type="button" id="clear-btn">Clear</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
