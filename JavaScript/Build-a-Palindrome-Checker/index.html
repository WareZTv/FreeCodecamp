<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <meta name="description" content="">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h2>Enzo Genovese</h2>
    <h1>Is it a Palindrome?</h1>
    <form>
      <label id="label-text-input" for="text-input">Enter in text to check for a palindrome:</label>
      <input type="text" id="text-input" name="palindrome-input">
      <button type="submit" id="check-btn">Check</button>
      <p id="result"></p>
    </form>
    <section id="palindrome-definition-box">
      <p>&#128161; A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </section>
  </body>
  <script src="script.js"></script>
</html>
